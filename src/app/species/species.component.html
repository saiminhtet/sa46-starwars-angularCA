<div fxLayoutAlign="center">
    <h2>Species</h2>
</div>
<div fxLayout="row" fxLayoutGap="0.5%" class="btn-page" *ngIf="list">
  <div>
      <button [disabled]="(list['previous'] == null)" (click)="goPrevious()"  color="primary" mat-raised-button>PREVIOUS</button>&nbsp;
  </div>
  <div>
      <button [disabled]="(list['next'] == null)" (click)="goNext()"  color="primary" mat-raised-button>NEXT</button>
  </div>
</div>
<div class="work" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" >
    <mat-card fxFlex.xs="100%" fxFlex.sm="30%" fxFlex.xl="17%" fxFlex.lg="17%"  class="card-picture card" *ngFor="let spec of species" >
     <mat-card-title (click)="getSpeciesDetails(spec['url'])">{{spec.name}}</mat-card-title>
    <mat-card-subtitle>Species</mat-card-subtitle>

    <img mat-card-image src="{{spec.img_url}}" (click)="getSpeciesDetails(spec['url'])">
     <mat-card-actions>


    <button (click)="getSpeciesDetails(spec['url'])" mat-button>View</button>
    <button mat-button>SHARE</button>

  </mat-card-actions>
  </mat-card>

  </div>
