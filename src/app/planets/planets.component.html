<h2>Planets</h2>

<mat-form-field class="search-form">
  <input matInput placeholder="Search Picture" type="text">
</mat-form-field>
<button button="submit" mat-raised-button color="primary">Search</button>
<br>
<mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>

<button (click)="goPrevious()"  color="primary" mat-raised-button>PREVIOUS</button>&nbsp;
  <button (click)="goNext()"  color="primary" mat-raised-button>NEXT</button>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" >
  <mat-card class="card-picture" *ngFor="let planet of planets" >
     <mat-card-title (click)="getPlanetDetails(planet['url'])">{{planet.name}}</mat-card-title>
    <mat-card-subtitle>planet</mat-card-subtitle>

    <img mat-card-image src="{{planet.img_url}}" (click)="getPlanetDetails(planet['url'])">
     <mat-card-actions>


    <button (click)="getPlanetDetails(planet['url'])" mat-button>View</button>
    <button mat-button>SHARE</button>

  </mat-card-actions>
  </mat-card>

  </div>
