<div fxLayout="row" fxLayoutAlign="center">
<mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
</div>
<button (click)="goPrevious()"  color="primary" mat-raised-button>PREVIOUS</button>&nbsp;
  <button (click)="goNext()"  color="primary" mat-raised-button>NEXT</button>
<div class="work" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" >
  <mat-card class="card-picture card" *ngFor="let film of films" >
     <mat-card-title (click)="getFilmDetails(film['url'])">{{film.title}}</mat-card-title>
    <mat-card-subtitle>Film</mat-card-subtitle>

    <img mat-card-image src="{{film.img_url}}" (click)="getFilmDetails(film['url'])">
     <mat-card-actions>


    <button (click)="getFilmDetails(film['url'])" mat-button>View</button>
    <button mat-button>SHARE</button>

  </mat-card-actions>
  </mat-card>

  </div>
